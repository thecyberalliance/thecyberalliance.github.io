<style>
    html,
    body {
        margin: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #031321;
        color: rgb(255, 255, 255, 0.9);
    }
    
    #current_event {
        /* position: absolute; */
        top: 100px;
        left: 50px;
        right: 50px;
        z-index: -1;
        min-width: 100vw;
    }
    
    .card {
        background-color: #32334a;

    }
    
    #target li {
        width: 300px;
    }

        color: white;

<body>
    <header></header>


    <div class="container-fluid " id="current_event">
        <!-- Start: Header -->
        <div class="row" id="home">
            <div class="col-md-7 col-sm-12" style="padding:5%;font-family:Courier;">
                <h1 class="display-4 text-white">
                    <font face="courier">Upcoming Event</font>
                </h1>
                <br>
                <div class="webinar">
                    <h1>Introducing The Cyber Alliance</h1>
                    <h3 class="text-muted">A perfect kickstart for your learning adventure...</h3><br />

                    <h4>12<sup>th</sup> October, 2020</h4>
                    <h5>04:00 PM - 06:00 PM</h5><br>
                    <button class="btn btn-lg text-white btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left">Register Now</button>
                </div>
            </div>
            <div class="col-md-5 hidden-xs" style="padding-right:100px;padding-top:100px;">
                <img src="media/img-event/rocket.png" class="rocket animated bounce">
            </div>
        </div>
        <!-- End: Header -->
    </div>
    <hr style="width:70%; background-color: whitesmoke;">
    <div class="container mt-5">
        <h2 class="text-center pb-5">
            <font face="courier">All Events</font>
        </h2>
        <div class="coverflow-slider" id="target">
            <ul>
            </ul>
        </div>
    </div>

    <footer></footer>

    <!-- scripts -->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/stats.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='js/jquery.flipster.min.js'></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            createNav(["", "", "active", "", "", ""], "");
            createFooter();
            createEvent();

            $('#target').flipster({
                itemContainer: 'ul',
                // [string|object]
                // Selector for the container of the flippin' items.

                itemSelector: 'li',
                // [string|object]
                // Selector for children of `itemContainer` to flip

                start: 0,
                // ['center'|number]
                // Zero based index of the starting item, or use 'center' to start in the middle

                fadeIn: 400,
                // [milliseconds]
                // Speed of the fade in animation after items have been setup

                loop: false,
                // [true|false]
                // Loop around when the start or end is reached

                autoplay: false,
                // [false|milliseconds]
                // If a positive number, Flipster will automatically advance to next item after that number of milliseconds

                pauseOnHover: true,
                // [true|false]
                // If true, autoplay advancement will pause when Flipster is hovered

                style: 'coverflow',
                // [coverflow|carousel|flat|...]
                // Adds a class (e.g. flipster--coverflow) to the flipster element to switch between display styles
                // Create your own theme in CSS and use this setting to have Flipster add the custom class

                spacing: -0.6,
                // [number]
                // Space between items relative to each item's width. 0 for no spacing, negative values to overlap

                click: true,
                // [true|false]
                // Clicking an item switches to that item

                keyboard: true,
                // [true|false]
                // Enable left/right arrow navigation

                scrollwheel: false,
                // [true|false]
                // Enable mousewheel/trackpad navigation; up/left = previous, down/right = next

                touch: true,
                // [true|false]
                // Enable swipe navigation for touch devices

                nav: false,
                // [true|false|'before'|'after']
                // If not false, Flipster will build an unordered list of the items
                // Values true or 'before' will insert the navigation before the items, 'after' will append the navigation after the items

                buttons: true,
                // [true|false|'custom']
                // If true, Flipster will insert Previous / Next buttons with SVG arrows
                // If 'custom', Flipster will not insert the arrows and will instead use the values of `buttonPrev` and `buttonNext`

                buttonPrev: 'Previous',
                // [text|html]
                // Changes the text for the Previous button

                buttonNext: 'Next',
                // [text|html]
                // Changes the text for the Next button

                onItemSwitch: false
                    // [function]
                    // Callback function when items are switched
                    // Arguments received: [currentItem, previousItem]
            });

        });
    </script>
</body>

</html>
