<style>
    html,
    body {
        margin: 0;
        height: 100%;

        font-family: Courier, monospace;
    }

        top: 0%;

<body onload="handleWindowResize()" onresize="handleWindowResize()">

                            <div style="font-family:Courier;">
                                <button href="" onclick="btnJoinClick()" class="btn btn btn-outline-light btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left ">Join the squad</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

            $(".content").css({
                "margin-top": $(".navbar").outerHeight(),

        }
